set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Set prefix to Ctrl+a instead of Ctrl+b (optional)
# set -g prefix C-a
# unbind C-b
# bind C-s send-prefix

# Enable mouse support
set -g mouse on

# Use Vi mode for navigation in copy mode
setw -g mode-keys vi

# Set scrollback buffer size
set -g history-limit 10000

# Use C-a instead of C-b for tmux prefix
set -g prefix C-a

# Reload tmux configuration without restarting
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Split panes using | and - for horizontal and vertical splits
bind | split-window -h
bind - split-window -v

# Status bar
set -g status-interval 60
set -g status-left-length 40
set -g status-right "#[fg=green] %H:%M:%S %d-%b-%Y #[default]"

# Clipboard - OSC 52 (Operating System Command 52)
set-option -g set-clipboard on

# Selection background (Copy Mode)
set-option -g mode-style "bg=yellow,fg=black"

# vi-style binding (if you use vi keys in copy-mode)
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel \; display-message "Copied to system clipboard"

# Don't ask to confirm on kill-pane
unbind x
bind x kill-pane

# Configure for true colors
set -g default-terminal "tmux-256color"
set -as terminal-features ',xterm-ghostty:RGB'

# UI bar/pane adapts to system dark/light
set -g status-style bg=default,fg=default
set -g pane-active-border-style bg=default,fg=default
set -g pane-border-style bg=default,fg=default
set -g message-style bg=default,fg=default

# Check if the OS is macOS
if-shell "[ \"$(uname -s)\" = \"Darwin\" ]" {
} {
}

# Reload tmux configuration with <prefix> r
bind-key R source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded"

# Vim-tmux-navigator
# -----------------------   CONFIG START   -----------------------------------------------
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
# -----------------------   CONFIG END   -------------------------------------------------

# Initialize Tmux Plugin Manager (keep this line at the very bottom)
run '$HOMEBREW_PREFIX/opt/tpm/share/tpm/tpm'

